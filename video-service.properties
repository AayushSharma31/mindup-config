spring.application.name=video-service

server.port=${PORT:9093}


# Database configuration for non relational database mongodb
spring.data.mongodb.host= localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=videoDb



eureka.client.service-url.defaultZone = http://localhost:8761/eureka



# actuators configuration

management.endpoints.web.exposure.include = *

management.info.env.enabled = true

info.app.name = Video Service
info.app.description = This is video service fetching form github 
info.app.version = 1.0

